<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>IPR Query</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/query.js"></script>
    <style>
        #iprQuerySearchInput {
            width: 95%;
            height: 350px;
            border: 1px solid;
        }

        #iprQuerySearchForm {
            margin: 0px auto;
            width: 800px;
            text-align: center;
            border: 1px dotted #7b8b9d;
            padding: 30px;
            margin-top: 35px;
            position: relative;
        }

        #iprQuerySearchFormTitle {
            position: absolute;
            top: -20px;
            left: 5px;
            border: 1px dotted #7b8b9d;
            background: white;
            padding: 7px;
        }

        #iprQuerySearchOutput {
            margin: 0px auto;
            /*width: 800px;*/
            text-align: center;
            border: 1px dotted #7b8b9d;
            padding: 25px;
            margin-top: 35px;
            position: relative;
            display: none;
        }
        #iprQuerySearchButton, #iprQuerySelect {
            border: 1px solid;
            background-color: transparent;
        }
    </style>
</head>
<body>
<div id="iprQuerySearchForm">
    <div id="iprQuerySearchFormTitle">IPR - vyhledávání v datasetech</div>
    <textarea id="iprQuerySearchInput" name="iprQuerySearchInput" autocomplete="off"
              placeholder="Zadejte hledaný text..." autofocus></textarea>
    <br/>
    <select name="iprQuerySelect" id="iprQuerySelect"><option value="1"/>urban-ontology<option value="2"/>ipr-datasets</select>
    <input type="button" value="Vyhledat..." name="iprQuerySearchButton" id="iprQuerySearchButton"/>
</div>
<div id="iprQuerySearchOutput"></div>
</body>
</html>
