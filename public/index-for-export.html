<html style="overflow:auto!important; background-color: #fff">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="extjs-4.1.3/resources/css/ext-all-gray.css"/>
		<link rel="stylesheet" type="text/css" href="app.css">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="config.js"></script> <!-- TODO: Move loading into specific class instead if simple dynamic server -->
		<script type="text/javascript">
			function createScript(src, callback) {
				callback = callback || function(){};
				var startupScript = document.createElement("script");
				startupScript.type = "text/javascript";
				startupScript.src = src;
				startupScript.async = 1;
				startupScript.onload = callback;
				document.getElementsByTagName('head')[0].appendChild(startupScript);
			}

			var configuration = Config.environment;
			if(configuration == 'development') {
				createScript('devlib/OpenLayers.js');
				createScript('gisatlib/OpenLayers/Geoserver23.js');
				createScript('extjs-4.1.3/ext-debug.js');
				createScript('appde.js');
			} else {
				createScript('lib/OpenLayers.min.js',
						createScript.bind(this, 'extjs-4.1.3/ext.js',
								createScript.bind(this, 'appde.min.js', function(){console.log("Successfully loaded.")})));
			}
		</script>
		<script type="text/javascript" src="//maps.google.com/maps/api/js?key=AIzaSyAxGvK1UL21TTafsDGd4p3kiHo-hVBlEKE&v=3.2&sensor=false"></script>

		<script src="lib/Highcharts-3.0.0/js/highcharts.src.js"></script>
		<script src="lib/Highcharts-3.0.0/js/highcharts-more.js"></script>
		<script type="text/javascript">
			Config.exportPage = true;
		</script>
	</head>

	<body class="rendering">
		<div id="rendering"></div>
		<div id="legend"> </div>
	</body>
</html>
